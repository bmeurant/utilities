<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Quizz - Modern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="quizz-modern.css">
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 id="quiz-title" class="display-4">Cloud Quizz</h1>
            <p class="lead text-muted">Test your knowledge with our interactive quizzes.</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="quiz-selection-container mb-4">
                    <label for="quiz-selector" class="form-label">Choose a Quiz:</label>
                    <select id="quiz-selector" class="form-select"></select>
                </div>

                <div class="score-display sticky-top mb-4">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            Score: <span id="current-score" class="fw-bold">0</span> / <span id="answered-count" class="fw-bold">0</span>
                        </div>
                        <div>
                            Total Questions: <span id="total-questions" class="fw-bold">0</span>
                        </div>
                    </div>
                </div>

                <div id="quiz-questions"></div>

                <div class="text-center">
                    <button id="submit-quiz" class="btn btn-primary btn-lg d-block mx-auto" disabled>Submit Quiz</button>
                </div>

                <div id="quiz-summary" class="summary-section mt-5" style="display: none;">
                    <h3 class="summary-title text-center mb-4">You Did it! Quiz Complete</h3>
                    <div class="summary-cards">
                        <div class="summary-card">
                            <p class="card-title">Score</p>
                            <p class="card-value" id="summary-score-value">0/0</p>
                        </div>
                        <div class="summary-card">
                            <p class="card-title">Accuracy</p>
                            <p class="card-value" id="summary-accuracy-value">0%</p>
                        </div>
                        <div class="summary-card">
                            <p class="card-title">Result</p>
                            <p class="card-value" id="summary-result-value">FAIL</p>
                        </div>
                        <div class="summary-card">
                            <div class="card-breakdown">
                                <span>Right</span><span id="summary-right-value">0</span>
                                <span>Wrong</span><span id="summary-wrong-value">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button id="reset-quiz" class="btn btn-primary btn-lg">Try Again</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center mt-5 text-muted">
            <p>Generated by your AI assistant.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quizz-modern.js"></script>
</body>
</html>
